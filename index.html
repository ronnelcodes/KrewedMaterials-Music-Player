<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrewedMaterials Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>KrewedMaterials Music Player</h1>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Kingdom</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="Music/01 Kingdom (featuring Naomi Raine and Chandler Moore).mp3" id="audio"></audio>

        <div class="img-container">
            <img src="Images/Kingdom.jpg" alt="music-cover" id="cover" />
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <footer>  
        Â© 2022, <a href="www.ronnel.codes">Ronnel Codes</a>
        <h6><em>All music is not meant to infringe on the artists' rights.</em></h6>
        </footer>  
    <script src="app.js"></script>
</body>
</html>
